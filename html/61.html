<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>纯CSS实现轮播图</title>
    <link rel="stylesheet" href="../less/61.css">
</head>
<body>
    <div class="swipe">
        <input type="radio" id="indicator1" name="indicator" checked hidden>
        <label for="indicator1"></label>
        <input type="radio" id="indicator2" name="indicator" hidden>
        <label for="indicator2"></label>
        <input type="radio" id="indicator3" name="indicator" hidden>
        <label for="indicator3"></label>

        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
    </div>
</body>
</html>
